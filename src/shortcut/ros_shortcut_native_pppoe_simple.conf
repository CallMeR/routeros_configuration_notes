## 说明
# 01. 将 PPPoE 拨号的账户根据实际情况修改，并设置密码。
# 02. 将内网网段 172.16.1.0/24 和 RouterOS IPv4 地址 172.16.1.1 根据实际情况修改。
# 03. 将光猫网段 192.168.100.0/24 和 ether1 IPv4 地址 192.168.100.2 根据实际情况修改。
# 04. 系统 DNS 服务器已设置为 DNSPod 和 AliDNS 。
# 05. 本脚本将使用 172.16.1.1 作为内网设备 DNSv4 服务器。
# 06. 新系统管理员账号 用户名、密码 需要修改，账户添加完成后，用新管理员账户执行后续命令条目。
# 07. 防火墙已默认启用 fasttrack-connection 。
# 08. 系统日志邮件的 发件箱、收件箱、SMTP密码 需要根据实际情况修改。
# 09. DHCPv4 中 MAC 地址绑定静态 IP ，具体参数需要根据实际情况修改。
# 10. 将内网 IPv6 地址 fdac::/64 换成合法的 ULA 地址。
# 11. 本脚本将使用 fdac::1 作为内网设备 DNSv6 服务器。
# 12. RB750Gr3 使用 TF 卡作为附加硬盘，硬盘格式化过程中会忽略后续命令，需要等待格式化完成后再执行后续命令条目。


## 第一部分 - 配置网口
/interface ethernet
set [ find default-name=ether1 ] comment="defconf: local WAN"
set [ find default-name=ether2 ] comment="defconf: local LAN"
set [ find default-name=ether3 ] comment="defconf: local LAN"
set [ find default-name=ether4 ] comment="defconf: local LAN"
set [ find default-name=ether5 ] comment="defconf: local LAN"

/interface bridge
add name=bridge1 comment="defconf: local Bridge" auto-mac=yes

/interface bridge port
add bridge=bridge1 interface=ether2
add bridge=bridge1 interface=ether3
add bridge=bridge1 interface=ether4
add bridge=bridge1 interface=ether5

/ip address
add interface=bridge1 comment="defconf: local LAN IPv4 address" address=172.16.1.1/24 network=172.16.1.0
add interface=ether1 comment="onuconf: link IPv4 address for ONU" address=192.168.100.2/24 network=192.168.100.0

/ip dhcp-client
remove numbers=[find where interface ~ "ether1"]

/interface pppoe-client
add name=pppoe-out1 comment="defconf: local PPPoE client" interface=ether1 user="<your-pppoe-user-name>" password="<your-pppoe-user-password>" add-default-route=yes use-peer-dns=no disabled=yes

/interface list
add name=WAN comment="defconf: extranet list"
add name=LAN comment="defconf: intranet list"
add name=ONU comment="onuconf: ONU list"

/interface list member
add list=WAN comment="defconf: extranet member" interface=pppoe-out1
add list=LAN comment="defconf: intranet member" interface=bridge1
add list=ONU comment="onuconf: ONU member" interface=ether1
## 第一部分完成


## 第二部分 - DNS & DHCP & 静态 IPv4 地址绑定
/ip dns
set allow-remote-requests=yes cache-max-ttl=6h cache-size=1024KiB max-concurrent-queries=150 servers=119.29.29.29,223.5.5.5,223.6.6.6,2402:4e00::,2400:3200::1,2400:3200:baba::1

/ip pool
add name=dhcpv4-pool1 comment="defconf: local LAN DHCPv4 pool" ranges=172.16.1.101-172.16.1.200

/ip dhcp-server
add name=dhcpv4-server1 comment="defconf: local LAN DHCPv4 server" address-pool=dhcpv4-pool1 interface=bridge1 lease-time=1d bootp-support=none

/ip dhcp-server network
add address=172.16.1.0/24 comment="defconf: local LAN DHCPv4 network" gateway=172.16.1.1 netmask=24 domain=fox.local dns-server=172.16.1.1

/ip dhcp-server lease
add address=172.16.1.10 comment="<your-device-name1>" lease-time=2d mac-address=AA:BB:CC:00:00:10 server=dhcpv4-server1
## 第二部分完成


## 第三部分 - IPv4 精简防火墙
##       Filter 规则  9 条 + 虚拟规则 1 条
##          NAT 规则  4 条
##       Mangle 规则  2 条 + 虚拟规则 3 条
## Address-list 规则  2 条
##    Blackhole 规则 16 条
/ip firewall address-list

add address=192.168.100.1 comment="onuconf: local ONU address" list=local_onu_ipv4
add address=172.16.1.0/24 comment="lanconf: local LAN address" list=local_lan_ipv4


/ip firewall filter

add chain=input action=accept connection-state=established,related,untracked comment="defconf: accept established,related,untracked"
add chain=input action=drop connection-state=invalid comment="defconf: drop invalid"
add chain=input action=accept protocol=icmp comment="defconf: accept ICMP"
add chain=input action=drop in-interface-list=!LAN comment="defconf: drop all not coming from LAN"

add chain=forward action=fasttrack-connection connection-state=established,related comment="defconf: fasttrack"
add chain=forward action=accept connection-state=established,related,untracked comment="defconf: accept established,related,untracked"
add chain=forward action=drop connection-state=invalid comment="defconf: drop invalid"
add chain=forward action=drop connection-state=new connection-nat-state=!dstnat in-interface-list=WAN comment="defconf: drop all from WAN not DSTNATed" log=yes log-prefix="[wan-not-dnat]"
add chain=forward action=drop connection-state=new connection-nat-state=!dstnat in-interface-list=ONU comment="onuconf: drop all from ONU not DSTNATed" log=yes log-prefix="[onu-not-dnat]"


/ip firewall nat

add action=masquerade chain=srcnat comment="defconf: masquerade IPv4" out-interface-list=WAN
add action=masquerade chain=srcnat comment="onuconf: access to ONU" out-interface-list=ONU src-address-list=local_lan_ipv4 dst-address-list=local_onu_ipv4

add action=redirect chain=dstnat comment="lanconf: redirect DNS query (UDP)" dst-port=53 in-interface-list=LAN protocol=udp to-ports=53
add action=redirect chain=dstnat comment="lanconf: redirect DNS query (TCP)" dst-port=53 in-interface-list=LAN protocol=tcp to-ports=53


/ip firewall mangle

add action=change-mss chain=forward comment="defconf: fix IPv4 mss for WAN" new-mss=clamp-to-pmtu passthrough=yes protocol=tcp tcp-flags=syn
add action=accept chain=prerouting comment="onuconf: access to ONU" src-address-list=local_lan_ipv4 dst-address-list=local_onu_ipv4


/ip settings
set max-neighbor-entries=1024 rp-filter=loose tcp-syncookies=yes

/ip neighbor discovery-settings
set discover-interface-list=none

/ip proxy
set enabled=no

/ip socks
set enabled=no

/ip upnp
set enabled=no

/ip cloud
set ddns-enabled=no update-time=no

/ip ssh
set strong-crypto=yes

/tool mac-server
set allowed-interface-list=none

/tool mac-server mac-winbox
set allowed-interface-list=none

/tool mac-server ping
set enabled=no

/tool bandwidth-server
set enabled=no


/ip route
add blackhole comment="defconf: RFC6890 - this host on this network" disabled=no dst-address=0.0.0.0/8
add blackhole comment="defconf: RFC6890 - private use" disabled=no dst-address=10.0.0.0/8
add blackhole comment="defconf: RFC6890 - shared address space" disabled=no dst-address=100.64.0.0/10
add blackhole comment="defconf: RFC6890 - loopback" disabled=no dst-address=127.0.0.0/8
add blackhole comment="defconf: RFC6890 - link local" disabled=no dst-address=169.254.0.0/16
add blackhole comment="defconf: RFC6890 - private use" disabled=no dst-address=172.16.0.0/12
add blackhole comment="defconf: RFC6890 - IETF protocol assignments" disabled=no dst-address=192.0.0.0/24
add blackhole comment="defconf: RFC6890 - DS-Lite" disabled=no dst-address=192.0.0.0/29
add blackhole comment="defconf: RFC6890 - TEST-NET-1" disabled=no dst-address=192.0.2.0/24
add blackhole comment="defconf: RFC6890 - 6to4 relay anycast" disabled=no dst-address=192.88.99.0/24
add blackhole comment="defconf: RFC6890 - private use" disabled=no dst-address=192.168.0.0/16
add blackhole comment="defconf: RFC6890 - benchmarking" disabled=no dst-address=198.18.0.0/15
add blackhole comment="defconf: RFC6890 - TEST-NET-2" disabled=no dst-address=198.51.100.0/24
add blackhole comment="defconf: RFC6890 - TEST-NET-3" disabled=no dst-address=203.0.113.0/24
add blackhole comment="defconf: RFC6890 - reserved" disabled=no dst-address=240.0.0.0/4
add blackhole comment="defconf: RFC6890 - limited broadcast" disabled=no dst-address=255.255.255.255/32
## 第三部分完成


