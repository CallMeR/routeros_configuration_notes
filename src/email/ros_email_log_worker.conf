:set PPPoEGlobalEndID $PPPoEEndID;
:set ScriptGlobalEndID $ScriptEndID;
:set FirewallGlobalEndID $FirewallEndID;
:set DHCPGlobalEndID $DHCPEndID;

## Fox RouterOS Notification End

