:if ($FirewallGlobalEndID = nothing) do={:set FirewallGlobalEndID ($GetFirewallIDs -> ($LenFirewallIDs-$LenFirewallIDs))};
:local FirewallStartID [:find $GetFirewallIDs $FirewallGlobalEndID ];
